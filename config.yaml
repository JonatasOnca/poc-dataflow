  schema_file: transferencia.json
  delta_config:
    column: TRF_DT_ATUALIZACAO
    format: '%Y-%m-%d %H:%M:%S %Z'
    type: timestamp
  merge_config:
    keys:
    - TRF_ID
    - TRF_OLD_ID
    
  partitioning_config:
    type: DAY
    column: TRF_DT_ATUALIZACAO
  clustering_config:
    columns: 
    - TRF_ID
    - TRF_OLD_ID
    
  
- name: turma
  query_file: turma.sql
  schema_file: turma.json
  delta_config:
    column: TUR_DT_ATUALIZACAO
    format: '%Y-%m-%d %H:%M:%S %Z'
    type: timestamp
  merge_config:
    keys:
    - TUR_ID
    - TUR_OLD_ID
    
  partitioning_config:
    type: DAY
    column: TUR_DT_ATUALIZACAO
  clustering_config:
    columns: 
    - TUR_ID
    - TUR_OLD_ID
    
  
- name: turma_aluno
  query_file: turma_aluno.sql
  schema_file: turma_aluno.json
  delta_config:
    column: updatedAt
    format: '%Y-%m-%d %H:%M:%S.%f %Z'
    type: timestamp
  merge_config:
    keys:
    - id
    
  partitioning_config:
    type: DAY
    column: updatedAt
  clustering_config:
    columns: 
    - id
    
  
- name: turma_professor
